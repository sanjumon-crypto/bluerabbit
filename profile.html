<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./core/app.css" type="text/css" />
  </head>
  <style type="text/css">
    .app-header .logo img{
      display: none;
    }
  </style>
  <body class="white">
    <section class="user_wrap" id="app">
      <section class="wrapper">
        <div class="starter">
          <app-header name="1234567890"></app-header>
          <div class="trading-acc mb-2">
            <figure>
              <img src="./core/images/user3.png" alt="" class="img-fluid" />
            </figure>
            <h4 class="balance"><span>Total Balance:</span>600.00</h4>
          </div>
          <ul class="list fl-wrap jspa">
            <li>
              <div class="fl-wrap">
                <figure>
                  <img
                    src="./core/images/wallet_pz.png"
                    alt=""
                    class="img-fluid"
                  />
                </figure>
                <h6>Deposit</h6>
              </div>
            </li>
            <li>
              <div class="fl-wrap">
                <figure>
                  <img
                    src="./core/images/wallet_usr.png"
                    alt=""
                    class="img-fluid"
                  />
                </figure>
                <h6>Withdrawl</h6>
              </div>
            </li>
          </ul>
        </div>
        <div class="app-card cont-wrap fl-wrap">
          <div class="left">
            <h6>TRX Deposit quantity</h6>
            <h3>0.00<em>TRX</em></h3>
            <p>
              Recharge any number of TRX to activate the account and open the
              withdrawal function.
            </p>
          </div>
          <div class="right">
            <img src="./core/images/user_atm.png" class="img-fluid" alt="" />
          </div>
        </div>
        <div class="profile-service">
          <div class="trading-profit mb-2">
            <h4>App Services</h4>
          </div>
          <div class="action-sec app_service">
            <ul class="fl-wrap" style="align-items: flex-start">
              <li>
                <a href="./team.html">
                  <figure>
                    <img
                      src="./core/images/team.png"
                      class="img-fluid"
                      alt=""
                    />
                  </figure>
                  Team
                </a>
              </li>
              <li>
                <a href="profit-list.html">
                  <figure>
                    <img
                      src="./core/images/withdraw.png"
                      class="img-fluid"
                      alt=""
                    />
                  </figure>
                  Profit List
                </a>
              </li>
              <li>
                <a href="transfer-to-basic.html">
                  <figure>
                    <img
                      src="./core/images/share.png"
                      class="img-fluid"
                      alt=""
                    />
                  </figure>
                  Transfer to <br />basic
                </a>
              </li>
              <li>
                <a href="./share.html">
                  <figure>
                    <img
                      src="./core/images/share.png"
                      class="img-fluid"
                      alt=""
                    />
                  </figure>
                  Share
                </a>
              </li>
              <li>
                <a href="./notification.html">
                  <figure>
                    <img
                      src="./core/images/notification.png"
                      class="img-fluid"
                      alt=""
                    />
                  </figure>
                  Notification
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <figure>
                    <img src="./core/images/app.png" class="img-fluid" alt="" />
                  </figure>
                  App
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <figure>
                    <img
                      src="./core/images/logout.png"
                      class="img-fluid"
                      alt=""
                    />
                  </figure>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
        <app-footer></app-footer>
    </section>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.vue.js"></script>
