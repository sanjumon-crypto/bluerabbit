<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>BlueRabbit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./core/app.css" type="text/css" />
  </head>
  <body class="white">
    <section class="wrapper main-con" id="app">
      <div class="starter">
         <app-header name="deposit"></app-header>
         </div>

        <div class="share-acc mb-2 deposit-con">
          <figure class="qr_code">
            <img src="./core/images/qr_sample.png" alt="" class="img-fluid" />
          </figure>
          <h5>Address</h5>
        </div>
       
        <div class="recharge-con">
          <div class="address-copy">
                <input type="text" class="form-control" id="copy">
                <button type="button" onclick="copy()">Copy address</button>
          </div><!-- address-copy -->
          <div class="discriptionCon">
            <p>
            Please donâ€™t recharge other non TRX assets. It will be recorded about 5~10 minutes after charging.
            </p>
            <p class="red">
              If it hasn't arrived for a long time, please refresh this page. Minimum 5TRX investment.
            </p>
          </div><!-- discriptionCon -->

          <a class="btn-app">Details</a>
        </div><!-- recharge-con -->


      
      <app-footer></app-footer>
    </section>
    <!-- Bottom Footer Nav -->
   
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.vue.js"></script>
<script type="text/javascript">
  function copy(){
    var copyinput = document.getElementById('copy');
    navigator.clipboard.writeText(copyinput.value);
    alert('Copied the text:' + copyinput.value);
  }
</script>
