<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>BlueRabbit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./core/app.css" type="text/css" />
  </head>
  <body class="white">
    <section class="wrapper main-con" id="app">
      <div class="starter">
       <app-header name="withdrawal"></app-header>
      </div>
        
       
      <div class="withdrawal-con">
        <p class="alt">Basic account balance()</p>
        <p class="alt red">24-hour withdrawal</p>
        <div class="amount-div">
          600.00
        </div><!-- amount-div -->
        <p class="alt">Daily withdrawal limit: <span class="blue">0.00</span></p>

        <div class="form-con">
          <form>
            <div class="form-group">
              <select>
                <option>Basic account</option>
                <option>Promotion account</option>
              </select>
            </div><!-- frm-grp -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="quota 0.1-1000000">
              <span class="cred">Fee: 0ï¼Œto account 0</span>
            </div><!-- frm-grp -->
            <div class="form-group">
              <textarea name="w3review" placeholder="Address(Start with T)"></textarea>
            </div><!-- frm-grp -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter your security password">
            </div>
            <a class="btn-app">Confirm</a>
          </form>
        </div><!-- form-con -->
      </div><!-- withdrawal-con -->

      
     <app-footer></app-footer>
    </section>
    <!-- Bottom Footer Nav -->
    
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.vue.js"></script>
