<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>BlueRabbit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./core/app.css" type="text/css" />
  </head>
  <body class="white">
    <section class="wrapper main-con" id="app">
      <div class="starter">
       <app-header name="Transfer to basic"></app-header>
      </div>
        
       
      <div class="withdrawal-con">
        <div class="ac-plan">
          <div class="item">
            <p class="alt">Basic account</p>
            <h5>600.00 TRX</h5>
          </div><!-- itm -->
          <div class="item">
            <p class="alt">Promotion account</p>
            <h5>0.000 TRX</h5>
          </div><!-- itm -->
        </div><!-- ac-plan -->
        <div class="form-con">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Quantity to be converted">
            </div><!-- frm-grp -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter your security password">
            </div>
            <a class="btn-app">Confirm</a>
          </form>
        </div><!-- form-con -->
      </div><!-- withdrawal-con -->

      
     <app-footer></app-footer>
    </section>
    <!-- Bottom Footer Nav -->
    
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.vue.js"></script>
