<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>BlueRabbit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./core/app.css" type="text/css" />
  </head>
  <body class="white">
    <section class="wrapper">
      <div class="starter">
        <header class="app-header">
          <div class="logo">Share</div>
          <div class="action-icon">
            <ul class="fl-wrap">
              <li>
                <a href="javascript:void(0)"
                  ><img src="./core/images/en.png" class="img-fluid"
                /></a>
              </li>
              <li>
                <a href="javascript:void(0)"
                  ><img src="./core/images/bell.png" class="img-fluid"
                /></a>
              </li>
              <li>
                <a href="javascript:void(0)"
                  ><img src="./core/images/headphone.png" class="img-fluid"
                /></a>
              </li>
            </ul>
          </div>
        </header>
        <div class="share-acc mb-2">
          <figure class="qr_code">
            <img src="./core/images/qr_sample.png" alt="" class="img-fluid" />
          </figure>
          <h4 class="share-head">Invite your contacts</h4>
          <p>or Friends and Earn Rewards</p>
        </div>
        <div class="share-card">
          <div class="content">
            <h4>Refer and Earn Rewards</h4>
            <p>Share your referal link and start earning</p>
            <div class="share-code">
              <input
                type="text"
                value="https://www.meta-trx.com/#/extendReg?id=63379398"
              />
              <button class="btn-app">Copy link</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bottom Footer Nav -->
    <div class="fixed-bottom-nav">
      <ul class="fl-wrap">
        <li>
          <a href="index.html"
            ><span
              ><img
                src="./core/images/home.png"
                alt=""
                class="img-fluid" /></span
            >Home</a
          >
        </li>
        <li>
          <a href="trading.html"
            ><span
              ><img
                src="./core/images/trade.png"
                alt=""
                class="img-fluid" /></span
            >Trading</a
          >
        </li>
        <li>
          <a href="index.html"
            ><span
              ><img
                src="./core/images/mids_logo.png"
                alt=""
                class="img-fluid" /></span
          ></a>
        </li>
        <li>
          <a href="share.html" class="active"
            ><span
              ><img
                src="./core/images/share..png"
                alt=""
                class="img-fluid" /></span
            >Share</a
          >
        </li>
        <li>
          <a href="profile.html"
            ><span
              ><img
                src="./core/images/user.png"
                alt=""
                class="img-fluid" /></span
            >Me</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
